    <script>
        document.addEventListener('DOMContentLoaded', function() {
        var text = document.querySelector('.intro');
        text.classList.add('show');
        typeWriter();
        });

        var i = 0;
        var txt = 'Web Developer';

        function typeWriter() {
            if (i < txt.length) {

                i++;
                setTimeout(typeWriter, 300);
